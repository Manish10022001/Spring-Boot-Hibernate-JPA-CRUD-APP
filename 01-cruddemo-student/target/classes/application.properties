spring.application.name=cruddemo

# Add JDBC connection info
spring.datasource.url = jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username = springstudent
spring.datasource.password = springstudent

# Turn off the spring boot banner
spring.main.banner-mode = off

#Reducte the logging level. Set loggin level to want. it will then only show warning and errors
logging.level.root = warn

# Add Logging configs to display sql statements
#log SQL statements
logging.level.org.hibernate.SQL = debug

#Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind = trace

#Configure JPA/Hibernate to auto create the table;
#drop the table and create table again every time  app runs
# spring.jpa.hibernate.ddl-auto = create

# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update